name: Build (EAS)

on:
  workflow_dispatch:
  push:
    tags:
      - 'v*.*.*'

jobs:
  build-ios:
    runs-on: macos-latest
    timeout-minutes: 60
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: 20

      - name: Setup EAS
        uses: expo/expo-github-action@v8
        with:
          eas-version: latest

      - name: Split consolidated app
        run: |
          cd "apps/get-rich-game/docs/study buddy"
          python3 ./split_study_buddy.py --create

      - name: Install deps
        run: |
          cd "apps/get-rich-game/docs/study buddy/study-buddy"
          npm ci

      - name: EAS build iOS
        working-directory: apps/get-rich-game/docs/study buddy/study-buddy
        env:
          EAS_TOKEN: ${{ secrets.EAS_TOKEN }}
        run: |
          eas build --platform ios --non-interactive --profile production

  build-android:
    runs-on: ubuntu-latest
    timeout-minutes: 60
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: 20

      - name: Setup EAS
        uses: expo/expo-github-action@v8
        with:
          eas-version: latest

      - name: Split consolidated app
        run: |
          cd "apps/get-rich-game/docs/study buddy"
          python3 ./split_study_buddy.py --create

      - name: Install deps
        run: |
          cd "apps/get-rich-game/docs/study buddy/study-buddy"
          npm ci

      - name: EAS build Android
        working-directory: apps/get-rich-game/docs/study buddy/study-buddy
        env:
          EAS_TOKEN: ${{ secrets.EAS_TOKEN }}
        run: |
          eas build --platform android --non-interactive --profile production
